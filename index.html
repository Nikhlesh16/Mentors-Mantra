<!DOCTYPE html>
<html lang="en">
<script type="module">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <link rel="stylesheet" href="style.css">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";
// <!--     <script defer src="script.js"></script> -->
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Firebase Test Website</h1>

        <!-- Form to Save Data -->
        <h2>Save Data</h2>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter User ID"><br>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Name"><br>
        <button id="saveButton">Save to Firebase</button>

        <!-- Form to Retrieve Data -->
        <h2>Retrieve Data</h2>
        <label for="retrieveId">User ID:</label>
        <input type="text" id="retrieveId" placeholder="Enter User ID"><br>
        <button id="retrieveButton">Retrieve from Firebase</button>

        <!-- Display Result -->
        <div id="output"></div>
    </div>
</body>
</html>
